<html>
  <body>
    <h1>Welcome to my start page</h1>
    <p>Pride is good</p>
    <ul id="fileList"></ul>
  </body>
</html>
<script src="localFileManager.js">

  var fileList = document.getElementById("fileList");
  var fileNames = localFileManager.populateSiteWithFiles();
  fileNames.forEach(
    item =>
      (fileList.innerHTML +=
        "<audio controls>" +
        "<source src='./generatingHTMLTestFolder/" +
        item +
        "' type='audio/mpeg'>" +
        "Your browser does not support the audio tag." +
        "</audio>")
  );
</script>
